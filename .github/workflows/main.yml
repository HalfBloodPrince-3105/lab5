name: CI with Snyk

on: 
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug: List files in repo
        run: ls -la
       
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: lab5  # Change this if your package.json is in a different directory
        run: npm ci

      - name: Build the project
        working-directory: lab5  # Ensure it runs in the correct directory
        run: npm run build --if-present

      - name: Run tests
        working-directory: lab5  # Ensure tests run in the correct directory
        run: npm test

  publish:
    needs: [security, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug: List files before publishing
        run: ls -la

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: lab5  # Change this if necessary
        run: npm ci

      - name: Publish
        working-directory: lab5  # Ensure npm publishes from the correct directory
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}